<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Marriage Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form id="marriageForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Why would you like to marry?</label>
        <textarea id="description" name="description" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('marriageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            window.location.href = `results.html?name=${encodeURIComponent(name)}&description=${encodeURIComponent(description)}`;
        });
    </script>
</body>
</html>
